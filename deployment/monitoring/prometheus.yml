global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nlwebnet'
    static_configs:
      - targets: ['nlwebnet:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  - job_name: 'nlwebnet-health'
    static_configs:
      - targets: ['nlwebnet:8080']
    metrics_path: '/health'
    scrape_interval: 30s